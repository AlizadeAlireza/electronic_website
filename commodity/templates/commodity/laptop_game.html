{% extends '_base.html' %}

{% block content %}
    {% load static %}
    <body class="main-layout">
    <!-- loader  -->
    <div class="loader_bg">
        <div class="loader"><img src="{% static 'images/load.gif' %}" alt="#"/></div>
    </div>
    <!-- end loader -->
    <div class="brand_color">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="titlepage">
                        <h2>Lap Top for Game</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- brand -->
    <div class="brand">
        <div class="container">

        </div>
        <div class="brand-bg">
            <div class="container">
                <div class="row">
                    {% for laptop in laptop_game %}
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 margin">
                            <div class="brand_box">
                                <img src="{{ laptop.image.url }}" alt="img"/>
                                <h3>$<strong class="red">{{ laptop.price }}</strong></h3>
                                <span>{{ laptop.name }}</span>
                                <i><img src="{% static 'images/star.png' %}"/></i>
                                <i><img src="{% static 'images/star.png' %}"/></i>
                                <i><img src="{% static 'images/star.png' %}"/></i>
                                <i><img src="{% static 'images/star.png' %}"/></i>
                                <br>
                                {#                                <a href="{% url 'post_detail_mobile' laptop.id %}">ادامه مطلب</a>#}
                                <div>
                                    <a href="{% url 'post_detail_laptop' laptop.id %}">
                                        <button class="btn"><i class="animation"></i>See More<i class="animation"></i>
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}


                </div>
            </div>
        </div>
    </div>
{% endblock content %}
